build: false

cache:
  - '%LOCALAPPDATA%\pip\Cache'

platform:
  - x64

environment:
  matrix:
    # python 3.6
    - PYTHON: "C:/Python36"
      MINICONDA: C:\Miniconda36-x64
      PYTHON_ARCH: 64
      PYTHON_VERSION: "3.7"

init:
  - "ECHO %PYTHON_VERSION% %MINICONDA% %PYTHON_ARCH%"

install:
  # set environment
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  # print environment information
  - pip --version
  # install conda
  - conda update --yes --quiet conda
  - conda create -n testenv --yes
  - activate testenv
  - python -m pip install --upgrade pip
  - pip install -r requirements/requirements-dev.txt
  - pip install -U wxPython;
  - python setup.py develop
  - cd origami
  - powershell -Command "(gc config/config.py) -replace 'self.testing = False', 'self.testing = True' | Out-File -encoding ASCII config/config.py"

test_script:
  - activate testenv
  - dir
  - python main.py

matrix:
  fast_finish: true
