version: 2
general:
  branches:
    only:
      - dev-py3 # list of branches to build
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: Clean CircleCI
          command: |
            rm -rf ~/.pyenv;
            rm -rf ~/virtualenvs;
      - restore_cache:
          keys:
            - pip-cache
            - miniconda-cache
      - run:
          name: install apt packages
          command: |
            cat /etc/*release
            sudo apt-get update
            sudo apt-get install -y libgtk-3-dev libjpeg-dev libtiff-dev \
                    libsdl2-dev libgstreamer-plugins-base1.0-dev libnotify-dev \
                    libsm-dev libwebkit2gtk-4.0-dev libxtst-dev \
                    libgl1-mesa-dev libglu1-mesa-dev python-virtualenv
      - run:
          name: Install miniconda
          command: |
            if [ ! -d "~/miniconda3" ]; then
              wget -q http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O ~/miniconda.sh;
              chmod +x ~/miniconda.sh;
              ~/miniconda.sh -b -p ~/miniconda3;
              echo "export PATH=~/miniconda3/bin:$PATH" >> $BASH_ENV;
            else
              echo "Miniconda3 already set up.";
            fi
      - save_cache:
          key: miniconda-cache
          paths:
            - ~/.cache/miniconda
      - run:
          name: Setup Python environment
          command: |
            conda update --yes --quiet conda;
            conda create -n testenv --yes python=3.6;
            source activate testenv;
            pip install -U pip wheel;
            pip install -r requirements_origami_CI.txt --ignore-installed;
            pip install -U -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-18.04 wxPython;
            echo $PATH;
            echo $CIRCLE_BRANCH;
            which python;
            which pip;
      - run:
          name: Run ORIGAMI
          command: |
            source activate testenv;
            cd origami;
            sed -i 's/self.testing = False/self.testing = True/g' config.py;
            python ORIGAMI.py;
      - save_cache:
          key: pip-cache
          paths:
            - ~/.cache/pip
